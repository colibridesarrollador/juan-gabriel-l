<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio" icon="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Plataformas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-avatar slot="start">
        <img [src]="item.image" alt="Avatar">
      </ion-avatar>
      <ion-label>{{ item.text }}</ion-label>
      <ion-checkbox [(ngModel)]="item.checked" (ionChange)="showToast(item)"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="tab2" style="color: blue;">
          <ion-icon name="bonfire-outline"></ion-icon>
          Luchas  
        </ion-tab-button>
        <ion-tab-button tab="tab1" style="color: blue;">
          <ion-icon name="game-controller-outline"></ion-icon>
          Plataformas
        </ion-tab-button>
        <ion-tab-button tab="tab3" style="color: blue;">
          <ion-icon name="car-sport-outline"></ion-icon>
          Carreras
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar> 
</ion-footer>
