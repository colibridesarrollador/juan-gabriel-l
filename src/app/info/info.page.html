<ion-header [translucent]="true" class="header-with-background">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio" icon="arrow-back-circle-outline"></ion-back-button>
    </ion-buttons>
    <ion-title class="titulo">Información</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="descripcion"><br><br><br>
    <p>Nombre: {{nombre}}</p>
    <p>Apellidos: {{apellidos}}</p>
    <p>{{informacion}}</p>
    <p>Versión: {{version}}</p>
    <p>Fecha Versión: {{fechaCreacion}}</p>
    <p>Descripción: {{descripcion}}</p>
  </div>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Información</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
<ion-footer>
  <ion-toolbar>

    <ion-title class="custom-footer-title">RetroGame Connect</ion-title>
  </ion-toolbar>
</ion-footer>
